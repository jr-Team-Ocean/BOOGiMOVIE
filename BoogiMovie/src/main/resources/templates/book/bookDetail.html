<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../../static/css/common/header.css">
    <link rel="stylesheet" href="../../static/css/book/bookDetail-style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    

    <title>도서 상세 페이지</title>
</head>
<body>
    <!-- 헤더 -->
    <thead>
        <div class="header_container">
            <div class="blue_background">
                <div class="header_inner">

                    <div class="header_category">
                        <!-- 선택에 따른 효과 - 타임리프(경로에 따른 효과 주기로 변경 예정) -->
                        <div class="header_active"><a href="#">홈</a></div>
                        <div><a href="#">도서</a></div>
                        <div><a href="#">중고도서</a></div>
                        <div><a href="#">영화</a></div>
                    </div>

                    <div class="header_login">
                        <div><a href="#">로그인</a></div>
                        <div><a href="#">회원가입</a></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 로고 및 검색바 -->
        <div class="logo_search_container">
            <!-- 로고 -->
            <div class="logo_container">
                <a href="#"><img src="../../static/images/common/logo_basic.png" alt=""></a>
            </div>

            <!-- 검색바 전체 자리 -->
            <div class="search_container">
                <!-- 검색 아이콘 -->
                <div class="search_icon">
                    <img src="../../static/svg/search_icon.svg" alt="">
                </div>

                <!-- 검색란 -->
                <div class="search_input">
                    <input type="text" placeholder="원하는 작품을 검색해 보세요!">
                </div>
            </div>
        </div>
    </thead>



    <main class="main">
        <section class="book-category-path">
            <!-- 도서 경로 -->
            <span>도서 &gt; <span class="category-name">가정/요리/살림</span></span>

            <!-- 관리자용 수정 삭제 -->
            <div class="book-edit">
                <span class="go-edit">수정</span>
                <span>|</span>
                <span class="go-delete">삭제</span>
            </div>
        </section>

        <section class="book-detail-main">
            <!-- 도서 이미지 -->
            <div class="img-area">
                <img class="book-cover" src="https://image.aladin.co.kr/product/37880/99/cover200/k072033906_1.jpg" alt="">
            </div>

            <div class="detail-area">
                <!-- 책 제목 -->
                <h1 class="book-title">나폴리 맛피아 시크릿 레시피</h1>

                <!-- 책 기본 정보 -->
                <div class="book-info">
                    <span>권성준</span>
                    <span>|</span>
                    <span>용감한 까치</span>
                    <span>|</span>
                    <span>2025.11.25</span>
                </div>

                <div class="book-rating">
                    <span>평점 <b class="rate-value">4.4</b></span>
                    <button>하트 1234</button>
                </div>

                <div class="book-price">
                    <label>
                        수량
                        <input type="number" value="1" min="1">
                        개
                    </label>

                    <label class="sell-price">판매가 <b>23,400원</b></label>
                </div>
                
                <div class="book-buy">
                    <button class="add-cart">장바구니</button>
                    <button class="buy">구매하기</button>
                </div>

            </div>
        </section>

        <section class="book-detail-sub">

            <!-- 네비게이션 버튼 부분 -->
            <ul class="detail-nav nav nav-tabs" id="myTab" role="tablist">

                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="info-tab" data-bs-toggle="tab" data-bs-target="#info-tab-pane" type="button" role="tab" aria-controls="info-tab-pane" aria-selected="true">
                        상세정보</button>
                </li>
        
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="review-tab" data-bs-toggle="tab" data-bs-target="#review-tab-pane" type="button" role="tab" aria-controls="review-tab-pane" aria-selected="false">
                        후기</button>
                </li>
            </ul>
        
            <!-- 탭 컨텐츠 -->
            <!-- 네비게이션과 연동된 본문 부분 -->
            <div class="tab-content" id="myTabContent">
    
                <div class="tab-pane fade show active" id="info-tab-pane" 
                    role="tabpanel" aria-labelledby="info-tab" tabindex="0">
                    
                    <!-- 정보 + 연관상품 페이지 -->
                    ㅁ
                    ㅁ
                    ㅁ
                    ㅁ
                    ㅁ

                    ㅁ
                    ㅁ

                </div>
    
                <div class="tab-pane fade" id="review-tab-pane"
                    role="tabpanel" aria-labelledby="review-tab" tabindex="0">
                    
                    <!-- 후기 페이지 -->

                </div>

            </div>


        </section>
        <br><br><br><br><br>

    </main>
</body>
</html>
