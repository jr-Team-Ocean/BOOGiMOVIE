<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../../static/css/common/header.css"> -->
    <link rel="stylesheet" th:href="@{/css/book/bookWrite-style.css}">
    <title>도서 등록</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    
    

</head>
<body>
    <!-- 헤더 -->
    <th:block th:replace="~{common/header}"></th:block>


    <!-- 주 화면 -->
    <main class="write-container">

        <div class="table-wrapper">
            <h3>도서 상품 등록</h3> 
            <form th:action="@{/books/write}" method="POST" name="bookFrm" id="writeFrm" enctype="multipart/form-data">
                
                <table class="table-container">
                    
                    <tbody>
                        <tr> <!-- isbn -->
                            <th>ISBN</th>
                            <td><input name="isbn" class="book-isbn" type="text" placeholder="국제도서고유번호를 입력해 주세요. (공란 가능)"></td>
                        </tr>

                        <tr> <!-- 제목 -->
                            <th>도서명</th>
                            <td><input name="productTitle" class="book-title" type="text" placeholder="책 제목을 입력해주세요."></td>
                        </tr>

                        <tr> <!-- 이미지 -->
                            <th>대표이미지</th>
                            <td>
                                <label for="book-img"><img th:src="@{/svg/ImageAdd.svg}" id="add-img"></label>
                                <input id="book-img" class="book-img" type="file" name="bookImage" hidden>
                            </td>
                        </tr>

                        <tr> <!-- 작가 -->
                            <th>작가</th>
                            <td><input name="writers" class='book-writer' placeholder='작가(지은이/글쓴이)를 입력해주세요.'></td>
                        </tr>

                        <tr> <!-- 출판사 -->
                            <th>출판사</th>
                            <td><input name="publishers" class='book-maker' placeholder='출판사를 입력해주세요.'></td>
                        </tr>
                        
                        <tr> <!-- 출간일 -->
                            <th>출간일</th>
                            <td><input name="productDate" class="book-date" type="date"></td>
                        </tr>

                        <tr> <!-- 가격 -->
                            <th>판매가</th>
                            <td><input name="productPrice" class="book-price" type="number" > 원</td>
                        </tr>

                        <tr> <!-- 카테고리 -->
                            <th class="category-th">카테고리</th>
                            <td class="category-td">
                                <select class="category-type" name="categoryMain" size="12">
                                    <option value="1">운동/취미/살림</option>
                                    <option value="2">교재/참고서/자격증</option>
                                    <option value="3">유아/어린이</option>
                                    <option value="4">여행</option>
                                    <option value="5">역사/문화/예술/종교</option>
                                    <option value="6">과학</option>
                                    <option value="7">외국어</option>
                                    <option value="8">만화</option>
                                    <option value="9">컴퓨터/모바일</option>
                                    <option value="10">외국도서</option>
                                    <option value="11">소설/희곡</option>
                                    <option value="99">기타</option>
                                </select>
        
                                <select class="category-type-sub" name="categorySub" size="8">
                                    <option value="12">라이트노벨</option>
                                    <option value="13">판타지</option>
                                    <option value="14">SF</option>
                                    <option value="15">추리</option>
                                    <option value="16">로맨스</option>
                                    <option value="17">무협</option>
                                    <option value="18">희곡</option>
                                    <option value="19">기타</option>
                                </select>
                            </td>
                            <input type="hidden" name="categoryId" id="categoryId">
                        </tr>

                        <tr> <!-- 재고 -->
                            <th>재고</th>
                            <td><input class="book-stock" name="bookCount" type="number" value="0">개</td>
                            
                        </tr>

                        <tr class="book-th"> <!-- 소개 -->
                            <th>책 소개</th>
                            <td>
                                <textarea name="productContent" class="book-info" id="book-info" placeholder="내용을 입력해주세요."></textarea>
                            </td>
                        </tr>


                    </tbody>

                </table>

                <!-- 제출버튼 -->
                <div class="button-group">
                    <button class="submit" id="submit-btn">등록하기</button>
                    <button class="reset" id="reset-btn">취소</button>
                </div>

            </form>

        </div>

    </main>


    <th:block th:replace="~{common/footer}"></th:block>
    
    <script th:src="@{/js/book/bookWrite.js}"></script>
</body>
</html>
