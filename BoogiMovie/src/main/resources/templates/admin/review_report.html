<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신고 관리</title>
    <link rel="stylesheet" th:href="@{/css/admin/review_report.css}">
    <link rel="stylesheet" th:href="@{/css/common/header.css}">
    <link rel="stylesheet" th:href="@{/css/common/font.css}">
    <link rel="stylesheet" th:href="@{/css/common/footer.css}">
    <link rel="stylesheet" th:href="@{/css/admin/adminPage_sideBar.css}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

    <th:block th:replace="~{common/header_no_search}"></th:block>
    
    <div class="body_container">

        <th:block th:replace="~{admin/adminPage_sideBar}"></th:block>

        <main>
            <div class="section_header">
                <h1>리뷰 신고 관리</h1>
            </div>
            
            <fieldset>
                <legend>검색창</legend>               
                <div>당일</div>
                <div>1개월</div>
                <div>6개월</div>
                <div>1년</div>
                <div class="date">
                    <div class="date_wrapper">
                        <div class="front_date" th:text="${startDate}">2025.09.01</div>
                        <img th:src="@{/svg/calender.svg}" class="calender_icon" alt="달력">
                    </div>

                    <div>-</div>

                    <div class="date_wrapper">
                        <div class="rear_date" th:text="${endDate}">2025.09.21</div>
                        <img th:src="@{/svg/calender.svg}" class="calender_icon" alt="달력">
                    </div>
                </div>
                <button type="button">검색</button>
            </fieldset>

            <div class="total_delete">
                <button type="button">전체 삭제</button>
            </div>        

            <div class="report_table_wrapper">
                <table>
                    <thead>
                        <tr>
                            <th scope="col"><input type="checkbox" id="selectAll"></th>
                            <th scope="col">신고자ID</th>
                            <th scope="col">신고된 리뷰</th>
                            <th scope="col">신고된 내용</th>
                            <th scope="col">신고된 회원</th>
                            <th scope="col">신고 사유</th>
                            <th scope="col">신고일</th>
                            <th scope="col">처리여부(Y/N)</th>
                            <th scope="col">처리상태/처리일</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="report : ${reportList}">
                            <td><input type="checkbox" name="reportIds" th:value="${report.reportNo}"></td>
                            <td th:text="${report.reporterId}">43901</td>
                            <td th:text="${report.reviewTitle}">광화문 집회에 나와주세요</td>                    
                            <td>
                                <a th:href="@{/admin/report/detail/{id}(id=${report.reportNo})}" 
                                   class="report_detail" 
                                   th:text="${report.reportContent}">게시물과 관련없는 내용입니다...</a>
                            </td>                    
                            <td th:text="${report.targetMemberName}">james</td>
                            <td th:text="${report.reportReasonType}">1</td>
                            <td th:text="${#dates.format(report.reportDate, 'yyyy.MM.dd')}">2025.12.17</td>
                            <td th:text="${report.processYn}">Y</td>
                            <td>
                                <button type="button" class="btn-delete">삭제</button>
                                <button type="button" class="btn-keep">유지</button>
                            </td>
                        </tr>
                        
                        <tr th:if="${#lists.isEmpty(reportList)}">
                            <td colspan="9" style="text-align: center; padding: 20px;">신고된 내역이 없습니다.</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="pagination">
                <ul>
                    <a th:href="@{#}">&laquo;</a>
                    <a th:href="@{#}">&lt;</a>
                    <th:block th:each="i : ${#numbers.sequence(1, 10)}">
                        <a th:href="@{/admin/report(page=${i})}" 
                           th:text="${i}" 
                           th:classappend="${i == currentPage} ? 'active'">1</a>
                    </th:block>
                    <a th:href="@{#}">&gt;</a>
                    <a th:href="@{#}">&raquo;</a>
                </ul>
            </div>

        </main>
    </div>

    <th:block th:replace="~{common/footer}"></th:block>
    <script th:src="@{/js/admin/review_report.js}"></script>

</body>
</html>
