<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1대1 문의 채팅</title>
    <link rel="stylesheet" th:href="@{/css/admin/chatting_manager.css}">  
    <link rel="stylesheet" th:href="@{/css/common/header.css}">
    <link rel="stylesheet" th:href="@{/css/common/font.css}">
    <link rel="stylesheet" th:href="@{/css/common/footer.css}">
    <link rel="stylesheet" th:href="@{/css/admin/adminPage_sideBar.css}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <th:block th:replace="~{common/header_no_search}">header.html</th:block>

    <div class="body_container">
        <th:block th:replace="~{/admin/adminPage_sideBar}">adminPage_sideBar.html</th:block>

        <main>
            <header class="section_header">
                <h1>1대1 문의</h1>
            </header>

            <section class="section_nav"> 
    
                <div class="header_nav_button">
                    <button class="notread">안읽음</button>
                    <span class="notread_img">3</span>
                </div> 

                <div class="header_nav_search">
                    <img th:src="@{/svg/magnifier.svg}" alt="검색 아이콘">
                    <input id="targetInput" type="text" placeholder="채팅 상대자 검색">
                    <ul id="resultArea"></ul>
                </div> 
                
                <div class="message_search_group">
                    <div class="header_nav_search">
                        <img th:src="@{/svg/magnifier.svg}" alt="검색">
                        <input id="messageSearchInput" type="text" placeholder="대화 내용 검색" onkeyup="if(window.event.keyCode==13){searchMessage()}">
                    </div> 
                    <nav class="header_nav_page"> 
                        <button type="button" class="search-nav-btn" onclick="prevSearchResult()">&lt;</button>
                        <span id="searchCount">0 / 0</span>
                        <button type="button" class="search-nav-btn" onclick="nextSearchResult()">&gt;</button>
                    </nav>
                </div>

            </section>

            <section class="chat_container">
                <aside class="side_list">
                    <ul class="chatter_list chatting_list">
                        <th:block th:each="room : ${roomList.content}" th:if="${room != null}">
                            <li class="individual_chatter chatting-item" 
                                th:classappend="${room.notReadCount > 0} ? 'active_chat'"
                                th:data-chat-no="${room.chattingRoomId}" 
                                th:data-target-no="${room.targetNo}">
                                
                                <img class="list-profile" th:src="${room.targetProfile ?: '/svg/person.svg'}">
                                <div class="item-body">
                                    <p>
                                        <span class="target-name" th:text="${room.targetNickName}">상대방 이름</span>
                                        <span class="recent-send-time" th:text="${room.sendTime}">14:30</span>
                                    </p>
                                    <div class="message-box">
                                        <p class="recent-message" th:text="${room.lastMessage}">마지막 메시지</p>
                                        <p th:if="${room.notReadCount > 0}" class="not-read-count" th:text="${room.notReadCount}"></p>
                                    </div>
                                </div>
                            </li>
                        </th:block>
                    </ul>
                </aside>

                <section class="right_panel" id="rightChatBox">
                    <ul class="display-chatting"></ul>
                </section>
            </section>
            
            <div class="side_pagination_section">
                <nav class="bottom_pagination side_list_pagination" th:if="${roomList != null}">
                    <a th:href="@{/chatting(cp=1)}">&laquo;</a>
                    
                    <a th:href="@{/chatting(cp=${roomList.prevPage})}">&lt;</a>
                    
                    <th:block th:each="i : ${#numbers.sequence(roomList.blockStart, roomList.blockEnd)}">
                        <th:block th:if="${i > 0}">
                            <a th:href="@{/chatting(cp=${i})}" 
                            th:text="${i}" 
                            th:classappend="${i == roomList.currentPage} ? 'active'">1</a>
                        </th:block>
                    </th:block>

                    <a th:href="@{/chatting(cp=${roomList.nextPage})}">&gt;</a>
                    
                    <a th:href="@{/chatting(cp=${roomList.totalPage})}">&raquo;</a>
                </nav>
            </div>
        </main>
    </div>
    
    <th:block th:replace="~{/common/footer}">footer.html</th:block>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script th:inline="javascript">
        // 로그인한 회원 번호 (Session에서 가져옴)
        const loginMemberNo = /*[[${session.loginMember?.memberNo}]]*/ 0;
        console.log('로그인 회원 번호:', loginMemberNo);
    </script>
    <script th:src="@{/js/admin/chatting_manager.js}"></script>
</body>
</html>
