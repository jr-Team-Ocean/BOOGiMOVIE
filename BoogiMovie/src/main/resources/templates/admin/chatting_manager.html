<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1대1 문의 채팅</title>
    <link rel="stylesheet" th:href="@{/css/admin/chatting_manager.css}">  
    <link rel="stylesheet" th:href="@{/css/common/header.css}">
    <link rel="stylesheet" th:href="@{/css/common/font.css}">
    <link rel="stylesheet" th:href="@{/css/common/footer.css}">
    <link rel="stylesheet" th:href="@{/css/admin/adminPage_sideBar.css}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <th:block th:replace="~{/common/header}">header.html</th:block>

    <div class="body_container">
        <th:block th:replace="~{/admin/adminPage_sideBar}">adminPage_sideBar.html</th:block>

        <main>
            <header class="section_header">
                <h1>1대1 문의</h1>
            </header>

            <section class="section_nav"> 
                <div class="header_nav_button">
                    <button class="active">전체</button>
                    <button class="notread">안읽음</button>
                    <img th:src="@{/svg/count.svg}" class="notread_img" alt="안읽은 메시지 수">
                </div> 

                <div class="header_nav_search">
                    <img th:src="@{/svg/magnifier.svg}" alt="검색 아이콘">
                    <input id="targetInput" type="text" placeholder="채팅 상대자 검색">
                    <ul id="resultArea"></ul>
                </div> 
                
                <nav class="header_nav_page"> 
                    <a href="#">&laquo;</a>
                    <a href="#">&lt;</a>
                    <span class="page_status"> 1 / 1</span>
                    <a href="#">&gt;</a>
                    <a href="#">&raquo;</a>
                </nav>
            </section>     

            <section class="chat_container">
                <aside class="side_list">
                    <ul class="chatter_list chatting_list">
                        <th:block th:each="room : ${roomList}" th:if="${room != null}">
                            <li class="individual_chatter chatting-item" 
                                th:classappend="${room != null and room.notReadCount != null and room.notReadCount > 0} ? 'active_chat'"
                                th:data-chat-no="${room.chattingRoomId}" 
                                th:data-target-no="${room.targetNo}">
                                
                                <img th:unless="${room.targetProfile}" class="list-profile" th:src="@{/svg/person.svg}">
                                <img th:if="${room.targetProfile}" class="list-profile" th:src="${room.targetProfile}">
                                
                                <div class="item-body">
                                    <p>
                                        <span class="target-name" th:text="${room.targetNickName}">상대방 이름</span>
                                        <span class="recent-send-time" th:text="${room.sendTime}">14:30</span>
                                    </p>
                                    <div>
                                        <p class="recent-message" th:text="${room.lastMessage}">마지막 메시지 내용</p>
                                        <p th:if="${room.notReadCount > 0}" class="not-read-count" th:text="${room.notReadCount}"></p>
                                    </div>
                                </div>
                            </li>
                        </th:block>
                        
                        <th:block th:if="${#lists.isEmpty(roomList)}">
                            <li class="individual_chatter">채팅 내역이 없습니다.</li>
                        </th:block>
                    </ul>
                </aside>

                <section class="right_panel" id="rightChatBox">
                    <ul class="display-chatting"></ul>
                </section>
            </section>
            
            <section class="bottom_control_row">
                <div class="side_pagination_section">
                    <nav class="bottom_pagination side_list_pagination">
                        <a href="#">&laquo;</a>
                        <a href="#">&lt;</a>
                        <a href="#" class="active">1</a>
                        <a href="#">&gt;</a>
                        <a href="#">&raquo;</a>
                    </nav>
                </div>

                <div class="chat_input_section">
                    <div class="bottom_input_container">
                        <input type="text" placeholder="메세지를 입력하세요" class="chat_input" id="chattingInput">
                        <button class="attach_button">
                            <img th:src="@{/svg/camera.svg}" class="bottom_img2" alt="파일 첨부 버튼"> 
                        </button>
                        <button class="send_button" id="sendBtn">
                            <img th:src="@{/svg/enter.svg}" class="bottom_img1" alt="전송 버튼"> 
                        </button>
                    </div>
                </div>
            </section>
        </main>
    </div>
    
    <th:block th:replace="~{/common/footer}">footer.html</th:block>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script th:inline="javascript">
        // 로그인한 회원 번호 (Session에서 가져옴)
        const loginMemberNo = /*[[${session.loginMember?.memberNo}]]*/ 0;
        console.log('로그인 회원 번호:', loginMemberNo);
    </script>
    <script th:src="@{/js/admin/chatting_manager.js}"></script>
</body>
</html>
