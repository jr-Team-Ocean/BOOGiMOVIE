<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/common/header.css}">
    <link rel="stylesheet" th:href="@{/css/movie/movie-write.css}">
    <title>영화상품 등록</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
    <!-- 헤더 -->
    <th:block th:replace="~{common/header}">header.html</th:block>

    <div class="write-container">
        <div class="table-wrapper">
            <h3>영화 상품 등록</h3> 
            <form th:action="@{/movies/write}" method="POST" name="movieFrm" id="writeFrm" enctype="multipart/form-data">
                <table class="table-container">
                    <thead>
                        <tr class="table-title">
                            <th>영화제목</th>
                            <th>대표이미지</th>
                            <th>감독</th>
                            <th>출연배우</th>
                            <th>상영시간</th>
                            <th>관람등급</th>
                            <th>제작사</th>
                            <th>개봉일</th>
                            <th>판매가</th>
                            <th>국가</th>
                            <th class="category-th">카테고리</th>
                            <th class="movie-th">영화소개</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="table-content">
                            <td><input type="text" name="movieTitle" class="movie-input-css" placeholder="영화 제목을 입력하세요."></td>
                            <td>
                                <label for="movieImg"><img th:src="@{/svg/ImageAdd.svg}" id="add-img"></label>
                                <input type="file" id="movieImg" name="movieImg" accept="image/*" hidden>
                            </td>
                            <td><input name='directors' class='movie-input-css' placeholder='감독을 콤마(,)로 구분해서 입력'></td>
                            <td><input name='actors' class='movie-input-css' placeholder='배우를 콤마(,)로 구분해서 입력'></td>
                            <td><input type="number" name="movieTime" class="input">분</td>
                            <td class="td-radio">
                                <input type="radio" name="filmRating" value="All"> 전체관람
                                <input type="radio" name="filmRating" value="TWELVE"> 12세이상 관람
                                <input type="radio" name="filmRating" value="FIFTEEN"> 15세이상 관람
                                <input type="radio" name="filmRating" value="ADULT"> 청소년관람불가
                            </td>
                            <td><input name='companies' class='movie-input-css' placeholder='제작사를 콤마(,)로 구분해서 입력'></td>
                            <td><input type="date" name="productDate" class="open-date"></td>
                            <td><input type="number" name="productPrice" class="input">원</td>
                            <td><input name='nation' class='movie-input-css' placeholder='국가를 입력해주세요.'></td>
                            <td class="category-td">
                                <select name="movieType" size="5" required>
                                    <option value="100">국내영화</option>
                                    <option value="200">해외영화</option>
                                </select>
                                <select name="genreType" size="5" required>
                                    <option value="1">액션</option>
                                    <option value="2">모험</option>
                                    <option value="3">애니메이션</option>
                                    <option value="4">코미디</option>
                                    <option value="5">범죄</option>
                                    <option value="6">다큐멘터리</option>
                                    <option value="7">드라마</option>
                                    <option value="8">가족</option>
                                    <option value="9">판타지</option>
                                    <option value="10">역사</option>
                                    <option value="11">공포</option>
                                    <option value="12">음악</option>
                                    <option value="13">미스터리</option>
                                    <option value="14">로랜스</option>
                                    <option value="15">SF</option>
                                    <option value="16">TV영화</option>
                                    <option value="17">스릴러</option>
                                    <option value="18">전쟁</option>
                                    <option value="19">서부</option>
                                </select>
                            </td>
                            <td class="movie-td"><textarea name="movieContent" id="movie-content" placeholder="내용을 입력하세요."></textarea></td>
                        </tr>
                    </tbody>
                </table>

                <div class="button-group">
                    <button type="submit">등록하기</button>
                    <button type="reset">취소</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 푸터 -->
    <th:block th:replace="~{common/footer}">footer.html</th:block>

    <script th:src="@{/js/movie/movie-write.js}"></script>
    
</body>
</html>
