<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/common/header.css}">
    <link rel="stylesheet" th:href="@{/css/movie/movie-write.css}">
    <title>영화상품 등록</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    
    <!-- Tagify -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@yaireo/tagify@4.17.8/dist/tagify.css">
    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify@4.17.8/dist/tagify.polyfills.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify@4.17.8/dist/tagify.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>
    <link href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css" rel="stylesheet" type="text/css" /> -->

</head>
<body>
    <!-- 헤더 -->
    <th:block th:replace="~{common/header}">header.html</th:block>

    <div class="write-container">
        <div class="table-wrapper">
            <h3>영화 상품 등록</h3> 
            <form th:action="@{/movies/write}" method="POST" name="movieFrm" id="writeFrm" enctype="multipart/form-data">
                <table class="table-container">
                    <thead>
                        <tr class="table-title">
                            <th>영화제목</th>
                            <th>대표이미지</th>
                            <th>감독</th>
                            <th>출연배우</th>
                            <th>상영시간</th>
                            <th>관람등급</th>
                            <th>제작사</th>
                            <th>개봉일</th>
                            <th>판매가</th>
                            <th>국가</th>
                            <th class="category-th">카테고리</th>
                            <th class="movie-th">영화소개</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="table-content">
                            <td><input type="text" class="movie-title" placeholder="영화 제목을 입력하세요."></td>
                            <td><img th:src="@{/svg/ImageAdd.svg}" id="add-img"></td>
                            <td><input name='creator' class='some_class_name' placeholder='감독을 입력해주세요.'></td>
                            <td><input name='actor' class='some_class_name' placeholder='배우를 입력해주세요.'></td>
                            <td><input type="number" class="input">분</td>
                            <td class="td-radio">
                                <input type="radio" name="filmClass"> 전체관람가
                                <input type="radio" name="filmClass"> 12세이상 관람가
                                <input type="radio" name="filmClass"> 15세이상 관람가
                                <input type="radio" name="filmClass"> 청소년관람불가
                            </td>
                            <td><input name='company' class='some_class_name' placeholder='제작사를 입력해주세요.'></td>
                            <td><input type="date"  class="open-date"></td>
                            <td><input type="number" class="input">원</td>
                            <td><input name='nation' class='some_class_name' placeholder='국가를 입력해주세요.'></td>
                            <td class="category-td">
                                <select name="movieType" size="5">
                                    <option th:value="국내영화">국내영화</option>
                                    <option th:value="해외영화">해외영화</option>
                                </select>
                                <select name="genreType" size="5">
                                    <option th:value="액션">액션</option>
                                    <option th:value="모험">모험</option>
                                    <option th:value="애니메이션">애니메이션</option>
                                    <option th:value="코미디">코미디</option>
                                    <option th:value="범죄">범죄</option>
                                    <option th:value="다큐멘터리">다큐멘터리</option>
                                    <option th:value="드라마">드라마</option>
                                    <option th:value="가족">가족</option>
                                    <option th:value="판타지">판타지</option>
                                    <option th:value="역사">역사</option>
                                    <option th:value="공포">공포</option>
                                    <option th:value="음악">음악</option>
                                    <option th:value="미스터리">미스터리</option>
                                    <option th:value="로랜스">로랜스</option>
                                    <option th:value="SF">SF</option>
                                    <option th:value="TV영화">TV영화</option>
                                    <option th:value="스릴러">스릴러</option>
                                    <option th:value="전쟁">전쟁</option>
                                    <option th:value="서부">서부</option>
                                </select>
                            </td>
                            <td class="movie-td"><textarea name="" id="movie-content" placeholder="내용을 입력하세요."></textarea></td>
                        </tr>
                    </tbody>
                </table>
            </form>
            <div class="button-group">
                <button type="submit">등록하기</button>
                <button type="reset">취소</button>
            </div>
        </div>
    </div>

    <script th:src="@{/js/movie/movie-write.js}"></script>
    
</body>
</html>
