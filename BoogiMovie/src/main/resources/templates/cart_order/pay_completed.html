<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 완료!</title>
    <link rel="stylesheet" th:href="@{/css/cart_order/pay_completed.css}">
    <link rel="stylesheet" th:href="@{/css/common/header.css}">
    <link rel="stylesheet" th:href="@{/css/common/font.css}">
</head>
<body>

  <th:block th:replace="~{common/header_no_search}">header_no_search.html</th:block>

    <div class="pay_completed_container">
        <div class="inner_container">

            <div class="pay_completed_text">
                <div><img th:src="@{/svg/pay_completed.svg}" alt=""></div>
                <div class="complete_msg">결제가 완료 되었습니다!</div>
            </div>

            <div class="pay_info_container">
                
                <!-- 배송정보 -->
                <div class="info_column margin">
                    <div class="section_title">배송정보</div>

                    <!-- 주문자 -->
                    <div class="info_row">
                        <div class="label">주문자</div>
                        <div class="content">
                            <span>김멍멍</span>
                            <span class="phone">010-1234-1234</span>
                        </div>
                    </div>

                    <!-- 배송지 -->
                    <div class="info_row">
                        <div class="label">배송지</div>
                        <div class="content">
                            <div>서울특별시 종로구 삼일대로 19길 15 (관철동)</div>
                            <!-- 상세주소 -->
                            <div>9층 906호</div>
                        </div>
                    </div>

                    <!-- 요청사항 -->
                    <div class="info_row">
                        <div class="label">요청사항</div>
                        <div class="content">예쁘게 포장해주세요</div>
                    </div>
                </div>

                <!-- 결제정보 -->
                <div class="info_column">
                    <div class="section_title">결제정보</div>

                    <!-- 주문번호 -->
                    <div class="info_row">
                        <div class="label">주문 번호</div>
                        <div class="content">A348509341674</div>
                    </div>

                    <!-- 주문상품 -->
                    <div class="info_row">
                        <div class="label">주문 상품</div>
                        <div class="content">바이브 코딩 너머 개발자 생존법 외 1개</div>
                    </div>

                    <!-- 결제일시 -->
                    <div class="info_row">
                        <div class="label">결제 일시</div>
                        <div class="content">2025.12.18 10:12</div>
                    </div>

                    <!-- 결제수단 -->
                    <div class="info_row">
                        <div class="label">결제 수단</div>
                        <div class="content">간편 결제</div>
                    </div>

                    <!-- 결제금액 -->
                    <div class="info_row">
                        <div class="label">결제 금액</div>
                        <div class="content price">36,200원</div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <th:block th:replace="~{common/footer}">footer.html</th:block>
</body>
</html>
