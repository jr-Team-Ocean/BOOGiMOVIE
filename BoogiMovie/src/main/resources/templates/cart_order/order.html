<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery</title>
    <link rel="stylesheet" href="../../static/css/cart_order/order.css">
    <link rel="stylesheet" href="../../static/css/common/font.css">
</head>

<body>
    <!-- 전체 컨테이너 -->
    <div class="order_container">

        <!-- 배송 정보 -->
        <div class="order_info_container">
            <div class="font-20px bold">배송정보</div>

            <!-- 테두리 -->
            <div class="order_info_box">

                <!-- 왼쪽 영역 (주문자 및 요청사항) -->
                <div class="orderer_left_container">
                    <!-- 주문자 영역 -->
                    <div class="orderer_container">
                        <div class="info_text">
                            <span class="red">*</span><span>주문자</span>
                        </div>
                        <div class="orderer_info">
                            <input type="text" placeholder="주문자명" class="orderer_name orderer_input">
                            <input type="text" placeholder="연락처('-' 포함)" class="orderer_phone orderer_input">
                        </div>
                    </div>

                    <!-- 요청사항 -->
                    <div class="orderer_request_container">
                        <div class="info_text">요청사항 (선택)</div>
                        <div>
                            <input type="text" placeholder="요청사항을 작성해 주세요. (최대 30자)"
                                class="order_request orderer_input">
                        </div>
                    </div>
                </div>

                <!-- 오른쪽 영역 (주소) -->
                <div class="orderer_right_container">
                    <div class="info_text">
                        <span class="red">*</span><span>주소</span>
                    </div>
                    <!-- 주소 영역 -->
                    <div class="orderer_address_area">
                        <!-- 우편번호 및 주소찾기 -->
                        <div>
                            <input type="text" placeholder="우편번호" class="orderer_input orderer_post">
                            <button class="find_address_btn bold">주소 찾기</button>
                        </div>
                        <!-- 도로명 주소 -->
                        <div>
                            <input type="text" placeholder="도로명 주소" class="orderer_input orderer_address">
                        </div>
                        <!-- 상세주소 -->
                        <div>
                            <input type="text" placeholder="상세 주소" class="orderer_input orderer_detail_address">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 주문정보 및 결제수단 -->
        <div class="order_pay_container">

            <!-- 왼쪽 영역 (주문 정보) -->
            <div class="order_info_left_container">
                <div class="font-20px bold">주문정보</div>

                <div class="order_product_container">
                    <!-- 왼쪽 영역 (상품 이미지) -->
                    <div>
                        <img src="../../static/images/cart/mock_book1.png" alt="">
                    </div>
    
                    <!-- 오른쪽 영역 (상품 정보) -->
                    <div class="product_info_container">
                        <div class="product_title bold font-18px">바이브 코딩 너머 개발자 생존법</div>
    
                        <div class="quantity_price_container">
                            <div>
                                <span>수량</span> <span>1개</span>
                            </div>
                            <div>18,200원</div>
                        </div>
    
                    </div>
                </div>

            </div> <!-- 왼쪽 end -->

            <!-- 오른쪽 영역 (결제 수단) -->
            <div class="order_info_right_container">
                <div class="font-20px bold">결제수단</div>

                <div class="payment_container">
                    <div class="payment">
                        <div>
                            <input type="radio" name="payments" value="simple" /> 간편 결제
                        </div>
                        <div>
                            <input type="radio" name="payments" value="card" /> 카드 결제
                        </div>
                    </div>
                </div>

                <!-- 총 결제 금액 -->
                <div>총 결제 금액</div>

                <!-- 결제 및 취소 버튼 -->
                <div class="btn_area">
                    <button>결제하기</button>
                    <button>결제취소</button>
                </div>
            </div> <!-- 오른쪽 end -->
        </div>
    </div>
</body>

</html>
