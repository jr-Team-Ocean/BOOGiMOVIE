<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../static/css/member/login.css">
    <link rel="stylesheet" href="../../static/css/common/font.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <script src="https://accounts.google.com/gsi/client" async></script>
</head>

<body>
    <div class="login_container">
        <div class="logo"><img src="../../static/images/common/logo_basic.png" alt="로고"></div>

        <form action="/member/login" method="post">
            <div class="input_container">
                <!-- 아이디 -->
                <div class="login_id_container">
                    <div class="login_input">아이디</div>
                    <input type="text" class="input_width" name="memberId" value="" required>
                </div>

                <!-- 비밀번호 -->
                <div class="login_pw_container">
                    <div class="login_input">비밀번호</div>
                    <input type="password" class="input_width" name="memberPw" required>
                </div>

                <!-- 아이디 저장 -->
                <div class="save_id_container">
                    <input type="checkbox" id="saveId" name="saveId">
                    <label for="saveId">아이디 저장</label>
                </div>
            </div>

            <!-- 로그인 버튼 -->
            <div class="login_btn">
                <button class="font-18px bold">로그인</button>
            </div>
        </form>

        <!-- 회원가입 및 관리자 로그인 -->
        <div class="login_signup_container">
            <div><span>계정이 없으신가요? </span><a href="/member/signUp" class="bold">회원가입</a></div>
            <div><a href="/admin/login">관리자 로그인</a></div>
        </div>

        <!-- 소셜 로그인 -->
        <div class="social_container">
            <div class="social_text_container">
                <span class="line"></span>
                <span class="line_text">소셜 로그인</span>
                <span class="line"></span>
            </div>
    
            <!-- 소셜 로그인 버튼 -->
            <div class="social_btn_container">
                <img src="../../static/svg/kakao.svg" alt="카카오">
                <img src="../../static/svg/google.svg" alt="구글">
            </div>
        </div>

        <div id="g_id_onload" data-auto_prompt="false" 
        data-callback="handleCredentialResponse" 
        data-client_id="662759601894-155c6ls27vikrfi5b4fmop6ofpj0jost.apps.googleusercontent.com"></div>

        <div class="g-signin" data-type="icon" data-shape="circle" ></div>
    </div>
    
    <script src="../../static/js/member/loginTest.js"></script>
</body>

</html>
